<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./videos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vinicius Teixeira</title>
    <link rel="icon" href="../../img/icone.png" type="image/x-icon">
</head>
<body>

    <div class="background">
        <header>
            <div class="logo">
                <i class="fa-regular fa-v"></i>
            </div><!--logo-->
        
            <!-- Ícone de menu hamburguer -->
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        
            <!-- Lista de links do menu hamburguer -->
            <ul class="menu-links">
                <a  href="../../"><li>Home</li></a>
                <a href="../sobre.html"><li>Sobre</li></a>
                <a href="../servicos.html"><li>Serviços</li></a>
                <a class="active" href="../portfolio.html"><li>Portfólio</li></a>
                <a href="../contato.html"><li>Contato</li></a>
            </ul>
        </header>
        
        <div class="container-text-portfolio">
            <div class="text">
                <h1 class="portfolio-texto">Vídeos</h1>
                
            </div><!--text-->
            <div class="container-portfolio">
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(1).jpg" data-src-popup="../../img/FOTOS/FOTO(1).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(2).jpg" data-src-popup="../../img/FOTOS/FOTO(2).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(3).jpg" data-src-popup="../../img/FOTOS/FOTO(3).jpg">
                </div>
                
                
            </div>
            <div id="popup">
                <img id="popupImage" src="" alt="Imagem Pop-up">
                <button id="closeButton"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
            </div>
        </div>
    
        <script>
            const popup = document.getElementById("popup");
            const popupImage = document.getElementById("popupImage");
            const closeButton = document.getElementById("closeButton");
            const portfolioImages = document.querySelectorAll(".portfolio-image img");

            portfolioImages.forEach((image) => {
                image.addEventListener("click", () => {
                    const imageUrl = image.getAttribute("data-src-popup");
                    popupImage.setAttribute("src", imageUrl);
                    popup.style.display = "flex";
                });
            });

            closeButton.addEventListener("click", () => {
                popup.style.display = "none";
            });

            document.querySelector('.menu-icon').addEventListener('click', function () {
                document.querySelector('.menu-links').classList.toggle('active');
            });            

        </script>
    </body>
    </html>
