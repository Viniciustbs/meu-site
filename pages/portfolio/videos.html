<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./videos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vinicius Teixeira</title>
    <link rel="icon" href="../../img/icone.png" type="image/x-icon">
</head>
<body>

    <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
            <img src="../../img/759.gif">
        <div class="bolas">
            <div></div>
            <div></div>
            <div></div>                    
        </div>
        </div>
    </div>
    <!-- fim do preloader --> 

    <div class="background">
        <header>
            <div class="logo">
                <i class="fa-regular fa-v"></i>
            </div><!--logo-->
        
            <!-- Ícone de menu hamburguer -->
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Este elemento cobre toda a tela quando o menu estiver aberto. Isso permitirá que seja detectado cliques fora do menu.-->
            <div id="overlay"></div>
        
            <!-- Lista de links do menu hamburguer -->
            <ul class="menu-links">
                <a  href="../../"><li>Home</li></a>
                <a href="../sobre.html"><li>Sobre</li></a>
                <a href="../servicos.html"><li>Serviços</li></a>
                <a class="active" href="../portfolio.html"><li>Portfólio</li></a>
                <a href="../contato.html"><li>Contato</li></a>
            </ul>
        </header>
        
        <div class="container-text-portfolio">
            
            <div class="cabecalho">
                <a href="../portfolio.html" class="button-back">
                    <i class="fa-solid fa-arrow-left" style="color: #2ecc71;"></i>
                </a>
                <h1 class="portfolio-texto">Vídeos</h1>
                
            </div><!--text-->
            <div class="container-portfolio">
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/Video-miniatura.jpg" data-src-popup="https://www.youtube.com/embed/uujryHAodZw">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/Video-miniatura-2.jpg" data-src-popup="https://www.youtube.com/embed/u6RHYifOItU">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/Video-miniatura-3.jpg" data-src-popup="https://www.youtube.com/embed/0EyuXB6PDmM?si=bFUaIXxab7rkVNye">
                </div>
                
                
            </div>
            <div id="popup">
                <iframe id="popupImage" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <button id="closeButton"><i class="fa-solid fa-xmark" style="color: #2ecc71;"></i></button>
            </div>
        </div>
    
        <script src="../../preloader.js"></script>
        <script>
            const popup = document.getElementById("popup");
            const popupImage = document.getElementById("popupImage");
            const closeButton = document.getElementById("closeButton");
            const portfolioImages = document.querySelectorAll(".portfolio-image img");

            portfolioImages.forEach((image) => {
                image.addEventListener("click", () => {
                    const imageUrl = image.getAttribute("data-src-popup");
                    popupImage.setAttribute("src", imageUrl);
                    popup.style.display = "flex";
                });
            });

            closeButton.addEventListener("click", () => {
                popup.style.display = "none";
                popupImage.src = ""; // Zera todos os URLS "source" ao clicar no closebutton, evita que continue a reprodução após fechar o video. 
            });

        </script>

        <script>

            // Função para abrir o menu Hamburguer
            function openMenu() {
                document.querySelector('.menu-links').classList.add('active');
                document.getElementById('overlay').style.display = 'block';
            }

            // Função para fechar o menu Hamburguer
            function closeMenu() {
                document.querySelector('.menu-links').classList.remove('active');
                document.getElementById('overlay').style.display = 'none';
            }

            // Abre o menu ao clicar no ícone do menu hamburguer
            document.querySelector('.menu-icon').addEventListener('click', function () {
                openMenu();
            });

            // Função para fechar o menu
            function closeMenu() {
                document.querySelector('.menu-links').classList.remove('active');
                document.getElementById('overlay').style.display = 'none';
            }

            // Fecha o menu ao clicar fora do menu ou no ícone do menu hamburguer
            document.addEventListener('click', function (event) {
                const menuLinks = document.querySelector('.menu-links');
                const menuIcon = document.querySelector('.menu-icon');
                const overlay = document.getElementById('overlay');

                // Verifica se o clique ocorreu fora do menu e do ícone do menu hamburguer
                if (!menuLinks.contains(event.target) && !menuIcon.contains(event.target) && overlay.style.display === 'block') {
                    closeMenu();
                }
            });

        </script>
    </body>
    </html>
