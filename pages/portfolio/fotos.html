<html lang="en">

    <title>Vinicius Teixeira</title>
    <link rel="icon" href="../../img/icone.png" type="image/x-icon">
</head>
<body>

    <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
            <img src="../../img/759.gif">
        <div class="bolas">
            <div></div>
            <div></div>
            <div></div>                    
        </div>
        </div>
    </div>
    <!-- fim do preloader --> 

    <div class="background">
        <header>
            <div class="logo">
                <i class="fa-regular fa-v"></i>
            </div><!--logo-->
        
            <!-- Ícone de menu hamburguer -->
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        
            <!-- Lista de links do menu hamburguer -->
            <ul class="menu-links">
                <a  href="../../"><li>Home</li></a>
                <a href="../sobre.html"><li>Sobre</li></a>
                <a href="../servicos.html"><li>Serviços</li></a>
                <a class="active" href="../portfolio.html"><li>Portfólio</li></a>
                <a href="../contato.html"><li>Contato</li></a>
            </ul>
        </header>
        
        <div class="container-text-portfolio">
            <div class="cabecalho">
                <a href="../portfolio.html" class="button-back">
                    <i class="fa-solid fa-arrow-left" style="color: #2ecc71;"></i>
                </a>
                <h1 class="portfolio-texto">Fotos</h1>
                
            </div><!--text-->
            <div class="container-portfolio">
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(1).jpg" data-src-popup="../../img/FOTOS/FOTO(1).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(2).jpg" data-src-popup="../../img/FOTOS/FOTO(2).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(3)-miniatura.jpg" data-src-popup="../../img/FOTOS/FOTO(3).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(4)-miniatura.jpg" data-src-popup="../../img/FOTOS/FOTO(4).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(5).jpg" data-src-popup="../../img/FOTOS/FOTO(5).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(6).jpg" data-src-popup="../../img/FOTOS/FOTO(6).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(7).jpg" data-src-popup="../../img/FOTOS/FOTO(7).jpg">
                </div>
                <div class="portfolio-image">
                    <img src="../../img/FOTOS/FOTO(8).jpg" data-src-popup="../../img/FOTOS/FOTO(8).jpg">
                </div>
                
            </div>
            <div id="popup">
                <button id="prevButton"><i class="fas fa-chevron-left"></i></button>
                <img id="popupImage" src="" alt="Imagem Pop-up">
                <button id="nextButton"><i class="fas fa-chevron-right"></i></button>
                <button id="closeButton"><i class="fa-solid fa-xmark" style="color: #2ecc71;"></i></button>
            </div>
        </div>

        <script src="../../preloader.js"></script>
        <script>
            const popup = document.getElementById("popup");
            const popupImage = document.getElementById("popupImage");
            const closeButton = document.getElementById("closeButton");
            const portfolioImages = document.querySelectorAll(".portfolio-image img");
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");

            portfolioImages.forEach((image) => {
                image.addEventListener("click", () => {
                    const imageUrl = image.getAttribute("data-src-popup");
                    popupImage.setAttribute("src", imageUrl);
                    popup.style.display = "flex";
                });
            });

            closeButton.addEventListener("click", () => {
                popup.style.display = "none";
            });
            
            document.querySelector('.menu-icon').addEventListener('click', function () {
                document.querySelector('.menu-links').classList.toggle('active');
            });

            let currentImageIndex = 0;
            const portfolioImagesArray = Array.from(portfolioImages);

            portfolioImages.forEach((image, index) => {
                image.addEventListener("click", () => {
                    currentImageIndex = index;
                    const imageUrl = image.getAttribute("data-src-popup");
                    popupImage.setAttribute("src", imageUrl);
                    popup.style.display = "flex";
                });
            });

            prevButton.addEventListener("click", () => {
                currentImageIndex = (currentImageIndex - 1 + portfolioImagesArray.length) % portfolioImagesArray.length;
                const imageUrl = portfolioImagesArray[currentImageIndex].getAttribute("data-src-popup");
                popupImage.setAttribute("src", imageUrl);
            });

            nextButton.addEventListener("click", () => {
                currentImageIndex = (currentImageIndex + 1) % portfolioImagesArray.length;
                const imageUrl = portfolioImagesArray[currentImageIndex].getAttribute("data-src-popup");
                popupImage.setAttribute("src", imageUrl);
            });

            closeButton.addEventListener("click", () => {
                popup.style.display = "none";
            });
            
        </script>
    </body>
    </html>
